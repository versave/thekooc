<a *ngIf="categoryData" routerLink="/recipes" [queryParams]="{ category: categoryData.key }" class="card">
    <div class="image">
        <tk-image
            [imageProperties]="{ path: categoryData.imageUrl, hasRetina: false }"
            [alt]="categoryData.title"
            width="124"
            height="124"
        />
    </div>

    <div class="content">
        <strong class="font-heading-4">{{categoryData.title}}</strong>
    </div>
</a>
