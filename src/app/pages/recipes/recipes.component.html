<div class="container">
    <div class="app-container">
        <h1 class="font-heading-2">Search & Filter for recipes</h1>

        <div class="grid">
            <div class="filters">
                <tk-button
                        *ngIf="singInUserData$ | async"
                        [fullWidth]="true"
                        label="+ new recipe"
                        elementType="link"
                        href="/recipes/new"
                />

                <tk-filters (activatedFiltersEvent)="handleActivatedFilters($event)" />
            </div>

            <div class="items" [class.loading]="recipesLoading$ | async">
                <tk-card-grid
                        *ngIf="recipesData$ | async as recipesData"
                        [cards]="recipesData"
                />
            </div>
        </div>
    </div>
</div>
