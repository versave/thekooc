<section class="categories">
    <div class="app-container">
        <h2>Categories</h2>

        <div class="categories-grid">
            <div
                    *ngFor="let category of getCategories(); trackBy: trackCategoryByFn"
                    class="category-item"
            >
                <tk-category-card [categoryData]="category" />
            </div>
        </div>
    </div>
</section>
